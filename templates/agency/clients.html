{% extends "base.html" %}

{% block title %}Clients - {{ g.agency.name }}{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-users text-green-600 mr-2"></i>
                Gestion des Clients
            </h1>
            <p class="text-gray-600">Base de données clients de l'agence</p>
        </div>
        <button onclick="openCreateModal()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center">
            <i class="fas fa-user-plus mr-2"></i>
            Nouveau Client
        </button>
    </div>

    <!-- Recherche -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <input type="text" id="search-client" placeholder="Rechercher par nom, email..." 
               onkeyup="filterClients()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Liste clients -->
    <div id="clients-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loading -->
        <div id="loading" class="col-span-full text-center py-12">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-green-600 border-r-transparent"></div>
        </div>
    </div>
</div>

<!-- Modal Client -->
<div id="client-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
        <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-4">Nouveau Client</h3>
        <form id="client-form" class="space-y-4">
            <input type="hidden" id="client-id">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prénom *</label>
                <input type="text" id="first_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom *</label>
                <input type="text" id="last_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                <textarea id="address" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>
            <div class="flex space-x-3 pt-4">
                <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Annuler
                </button>
                <button type="submit" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let clients = [];

document.addEventListener('DOMContentLoaded', loadClients);

async function loadClients() {
    try {
        const response = await fetch('/api/clients');
        clients = await response.json();
        renderClients(clients);
    } catch (error) {
        console.error('Erreur:', error);
    }
}

function renderClients(clientsList) {
    const container = document.getElementById('clients-grid');
    
    if (clientsList.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-12">
                <i class="fas fa-users text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-600 text-xl mb-2">Aucun client</p>
                <button onclick="openCreateModal()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg">
                    Ajouter un client
                </button>
            </div>
        `;
        return;
    }
    
    container.innerHTML = clientsList.map(client => `
        <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
            <div class="flex items-start justify-between mb-4">
                <div class="h-12 w-12 bg-green-100 rounded-full flex items-center justify-center">
                    <span class="text-green-600 font-bold text-lg">${client.first_name[0]}${client.last_name[0]}</span>
                </div>
                <button onclick="editClient(${client.id})" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <h4 class="font-bold text-gray-900 mb-2">${client.full_name}</h4>
            <div class="space-y-1 text-sm text-gray-600">
                <p><i class="fas fa-envelope mr-2"></i>${client.email}</p>
                ${client.phone ? `<p><i class="fas fa-phone mr-2"></i>${client.phone}</p>` : ''}
                ${client.address ? `<p><i class="fas fa-map-marker-alt mr-2"></i>${client.address}</p>` : ''}
            </div>
        </div>
    `).join('');
}

function filterClients() {
    const search = document.getElementById('search-client').value.toLowerCase();
    const filtered = clients.filter(c => 
        c.full_name.toLowerCase().includes(search) ||
        c.email.toLowerCase().includes(search)
    );
    renderClients(filtered);
}

function openCreateModal() {
    document.getElementById('modal-title').textContent = 'Nouveau Client';
    document.getElementById('client-form').reset();
    document.getElementById('client-modal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('client-modal').classList.add('hidden');
}

document.getElementById('client-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
    };
    
    try {
        const response = await fetch('/api/clients', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            closeModal();
            loadClients();
        }
    } catch (error) {
        alert('Erreur lors de l\'enregistrement');
    }
});
</script>
{% endblock %}
